<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知心大姐姐对话</title>
  <style>
    body {
      font-family: '微软雅黑', sans-serif;
      background: linear-gradient(135deg, #ffe5ec, #fff0f5);
      margin: 0; padding: 0;
      height: 100vh;
      overflow: hidden; /* 防止页面滚动 */
    }
    #app {
      background: #fff9fc;
      padding: 25px;
      border-radius: 0; /* 移除圆角，全屏显示 */
      box-shadow: none; /* 移除阴影 */
      width: 100vw; /* 宽度充满整个视口 */
      height: 100vh; /* 高度充满整个视口 */
      box-sizing: border-box; /* 确保padding不影响整体尺寸 */
      display: flex; /* 使用flex布局 */
      flex-direction: column; /* 垂直排列子元素 */
    }
    #chat {
      flex: 1; /* 聊天区域自动填充剩余空间 */
      overflow-y: auto;
      border: none;
      padding: 15px;
      border-radius: 12px;
      background: #fff4f8;
      margin-bottom: 15px;
    }
    .message {
      margin-bottom: 18px; /* 增加消息间距 */
      display: flex; /* 启用flex布局 */
      animation: fadeIn 0.3s ease-out; /* 消息淡入动画 */
    }
    /* 用户消息右对齐 */
    .message.user {
      justify-content: flex-end;
    }
    /* 机器人消息左对齐 */
    .message.bot {
      justify-content: flex-start;
    }
    /* 通用头像样式 */
    .avatar {
      width: 40px; height: 40px;
      border-radius: 50%;
      flex-shrink: 0; /* 防止头像被压缩 */
      margin: 0 10px;
      background-size: cover;
      background-position: center;
    }
    /* 消息内容气泡 */
    .message-content {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.6;
      position: relative;
      transition: all 0.2s;
    }
    /* 用户消息气泡 */
    .user .message-content {
      background: #ff8cb3; /* 用户消息粉色 */
      color: #ffffff;
      border-bottom-right-radius: 2px; /* 气泡尖角效果 */
    }
    /* 机器人消息气泡 */
    .bot .message-content {
      background: #ffffff; /* 白色机器人气泡 */
      color: #333333;
      border-bottom-left-radius: 2px; /* 气泡尖角效果 */
    }
    /* 悬停效果 */
    .message-content:hover {
      transform: scale(1.02); /* 轻微放大 */
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
    }
    textarea {
      width: 100%; height: 60px;
      resize: none; padding: 12px;
      font-size: 1em;
      border-radius: 12px;
      border: 1px solid #ffd1e0; /* 粉色边框 */
      background: #fff9fc;
      transition: border-color 0.2s;
    }
    textarea:focus {
      outline: none;
      border-color: #ff69b4; /* 聚焦时粉色边框 */
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      background: linear-gradient(45deg, #ff69b4, #e91e63); /* 渐变粉色按钮 */
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-1px); /* 向上微移 */
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
    }
    button:disabled {
      background: #ffc0cb; /* 禁用时浅粉色 */
      cursor: not-allowed;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <button id="backToChat" style="position: absolute; top: 10px; left: 10px; width: auto; padding: 8px 15px; font-size: 0.9em;">返回聊天</button>
    <h1>知心大姐姐</h1>
    <div id="chat">
      <div class="message bot">
        <svg class="avatar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#ffa7c4"/>
          <!-- 头发（一个大的半圆，覆盖在头部上半部分） -->
          <circle cx="50" cy="45" r="30" fill="#ffecb3"/>
          <!-- 脸（圆形，但只显示下半部分，所以用白色圆盖在头发中间） -->
          <circle cx="50" cy="50" r="18" fill="white"/>
          <!-- 眼睛 -->
          <circle cx="42" cy="48" r="3" fill="#333"/>
          <circle cx="58" cy="48" r="3" fill="#333"/>
          <!-- 微笑 -->
          <path d="M42,60 Q50,65 58,60" stroke="#333" stroke-width="2" fill="none"/>
        </svg>
        <div class="message-content">👋 你好呀，我是你温柔的知心大姐姐，有什么心事或烦恼都可以告诉我~</div>
      </div>
    </div>
    <textarea id="input" placeholder="倾诉你的烦恼，或者聊聊今天的心情吧..."></textarea>
    <button id="sendBtn">发送</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const backToChatBtn = document.getElementById('backToChat');

    const API_KEY = "sk-22c0d14edbc44bb387114294798dfb63";
    const API_URL = "https://api.deepseek.com/v1/chat/completions";

    // 创建用户SVG头像函数
    function createUserAvatar() {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("class", "avatar");
      svg.setAttribute("viewBox", "0 0 100 100");
      svg.innerHTML = `
        <circle cx="50" cy="50" r="45" fill="#64b5f6"/>
        <!-- 头 -->
        <circle cx="50" cy="40" r="15" fill="white"/>
        <!-- 身体（矩形，上面用圆角） -->
        <rect x="40" y="55" width="20" height="25" rx="10" ry="10" fill="white"/>
      `;
      return svg;
    }

    // 创建大姐姐SVG头像函数
    function createBotAvatar() {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("class", "avatar");
      svg.setAttribute("viewBox", "0 0 100 100");
      svg.innerHTML = `
        <circle cx="50" cy="50" r="45" fill="#ffa7c4"/>
        <!-- 头发（一个大的半圆，覆盖在头部上半部分） -->
        <circle cx="50" cy="45" r="30" fill="#ffecb3"/>
        <!-- 脸（圆形，但只显示下半部分，所以用白色圆盖在头发中间） -->
        <circle cx="50" cy="50" r="18" fill="white"/>
        <!-- 眼睛 -->
        <circle cx="42" cy="48" r="3" fill="#333"/>
        <circle cx="58" cy="48" r="3" fill="#333"/>
        <!-- 微笑 -->
        <path d="M42,60 Q50,65 58,60" stroke="#333" stroke-width="2" fill="none"/>
      `;
      return svg;
    }

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);

      // 创建头像元素
      let avatar;
      if (sender === 'user') {
        avatar = createUserAvatar();
      } else {
        avatar = createBotAvatar();
      }

      // 创建消息内容容器
      const contentDiv = document.createElement('div');
      contentDiv.classList.add('message-content');
      contentDiv.textContent = text;

      // 组装消息元素
      msgDiv.appendChild(avatar);
      msgDiv.appendChild(contentDiv);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = '';
      sendBtn.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [
              {
                role: "system",
                content: "你是一个温柔、理解人心 的知心大姐姐，用亲切、温暖的语气回答用户的问题，给出鼓励、安慰或建议。"
              },
              {
                role: "user",
                content: text
              }
            ],
            temperature: 0.8,
            max_tokens: 1500
          })
        });

        if (!response.ok) {
          throw new Error(`请求失败: HTTP ${response.status}`);
        }

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || '大姐姐一时想不出怎么回答呢...';
        appendMessage('bot', reply);

      } catch (error) {
        appendMessage('bot', error.message);
        console.error('API请求错误:', error);
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    // 返回聊天页面
    backToChatBtn.addEventListener('click', () => {
      window.location.href = './index.html?show=chat';
    });
  </script>
</body>
</html>
