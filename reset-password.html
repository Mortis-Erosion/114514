<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密码 - 智能聊天系统</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>智能聊天系统</h1>
      <p>重置您的密码</p>
    </div>
    
    <div class="card">
      <div class="form-group">
        <label for="email">您的邮箱地址</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="form-control" placeholder="输入您的邮箱地址" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="newPassword">新密码</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="newPassword" class="form-control" placeholder="至少8位字符，包含字母和数字">
        </div>
        <div class="password-strength">
          <div class="strength-meter" id="strengthMeter"></div>
        </div>
        <div class="strength-labels">
          <span class="strength-weak">弱</span>
          <span class="strength-medium">中</span>
          <span class="strength-strong">强</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmNewPassword">确认新密码</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmNewPassword" class="form-control" placeholder="再次输入密码">
        </div>
      </div>
      
      <button id="resetPasswordBtn" class="submit-btn">重置密码</button>
      
      <div class="form-group" style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="color: #2575fc; text-decoration: none;">返回登录</a>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2025 智能聊天系统 | <a href="#">隐私政策</a> | <a href="#">用户协议</a></p>
    </div>
  </div>
